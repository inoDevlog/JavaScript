<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
<script>
	// if 조건문
	if (273 < 100) {
		// 표현식 "273 < 100"이 참일 때 실행합니다.
		alert('273 < 100 => true');
		alert('273 > 100 => false');
	}

	//프로그램 종료
	alert('종료');
	
	// 변수를 선언합니다.
	var date = new Date();
	var hour = date.getHours();
	
	if ( hour < 12) {
		alert('오전입니다')
	}
	
	if ( hour >=12) {
		alert('오후입니다')
	}
	else if ( hour >= 18) {
		alert('저녁입니다')
	}
</script>
</head>
<body>
</body>
</html>
