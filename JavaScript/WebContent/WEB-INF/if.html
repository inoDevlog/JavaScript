<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
<script>
	if (273 < 100) {
		alert('273 < 100 => true');
		alert('273 > 100 => false');
	}
	alert('종료');

	var date = new Date();
	var hour = date.getHours();

	if (hour < 11) {
        alert('아침 먹을 시간입니다')
	} else {
	    if (hour < 15) {
            alert('점심 먹을 시간입니다')
	    } else {
            alert('저녁 먹을 시간입니다')
	    }
	}

	var score = Number(prompt('학점을 입력하세요', '학점'));

	if (4.0 < score && score < 4.5) {
	    alert('논리 연산자 사용');
	}

	var input = Number(prompt('숫자를 입력하세요', '숫자'));

	switch (input % 2) {
	    case 0:
	        alert('짝수');
	        break;
	    case 1:
	        alert('홀수');
	        break;
	    default:
	        alert('숫자가 아니다');
	        break;
               
	}
</script>
</head>
<body>
</body>
</html>
