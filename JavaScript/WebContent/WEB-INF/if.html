<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
<script>
	if (273 < 100) {
		alert('273 < 100 => true');
		alert('273 > 100 => false');
	}
	alert('종료');

	var date = new Date();
	var hour = date.getHours();

	if (hour < 12) {
		alert('오전입니다')
	}

	if (hour >= 12) {
		alert('오후입니다')
	} else if (hour >= 18) {
		alert('저녁입니다')
	}
	
</script>
</head>
