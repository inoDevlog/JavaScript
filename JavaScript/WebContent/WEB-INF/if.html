<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
<script>
	if (273 < 100) {
		alert('273 < 100 => true');
		alert('273 > 100 => false');
	}
	alert('종료');

	var date = new Date();
	var hour = date.getHours();

	if (hour < 11) {
        alert('아침 먹을 시간입니다')
	} else {
	    if (hour < 15) {
            alert('점심 먹을 시간입니다')
	    } else {
            alert('저녁 먹을 시간입니다')
	    }
	}
</script>
</head>
